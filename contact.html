<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="shop.html">Shop</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="contact-section">
    <h2>We'd love to hear from you!</h2>
    
    <div class="shop-info">
      <div class="shop-info-flex">
        <img src="indra.jpg" alt="Shop Owner" class="shop-photo">
        <div class="shop-details">
          <h3>Shop Owner: Indrajit Bhakat</h3>
          <p>Mobile Repair Expert with 5+ years of experience.</p>
          <p>Address: Lokepur,Bankura</p>
          <p>Contact: +91-9609430400</p>
        </div>
      </div>
    </div>

    <!-- Contact Form -->
    <form class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Your Name" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" required />

      <label for="message">Message</label>
      <textarea id="message" placeholder="Type your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Map Icon Section -->
  <section class="map-icon-section">
    <h2>Find Us on the Map</h2>
    <!-- Clock Icon for Opening Google Maps with the link -->
    <a href="https://maps.app.goo.gl/W75ZK5T2KKBqmZFB7" target="_blank">
      <img src="map-icon.png" alt="Open Google Maps" class="map-icon" />
    </a>
  </section>

  <footer>
    <p>&copy; 2025 Your Company. All rights reserved.</p>
  </footer>

</body>
</html>
